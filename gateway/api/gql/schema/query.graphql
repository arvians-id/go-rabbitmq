type Query {
    # Category
    CategoryFindAll: [Category!]! @isLoggedIn(isLogged: true)
    CategoryFindById(id: ID!): Category! @isLoggedIn(isLogged: true)

    # Todo
    TodoFindAll: [Todo!]! @isLoggedIn(isLogged: true)
    TodoFindById(id: ID!): Todo! @isLoggedIn(isLogged: true)

    # User
    UserFindAll: [User!]! @isLoggedIn(isLogged: true)
    UserFindById(id: ID!): User! @isLoggedIn(isLogged: true)
}